<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill this form to help us serve you better</p>
    <form id="survey-form">
      <div class="input-element">
        <label id="name-label">Name</label>
        <input placeholder="enter your name" id="name" type="text" required/>
        </div>
        <div class="input-element">
        <label id="email-label">Email</label>
        <input placeholder="enter your email" id="email" type="email" required/>
        </div>
        <div class="input-element">
        <label id="number-label">Age</label>
        <input placeholder="age" id="number" min="13" max="100" type="number" required/>
        </div>
        <div class="input-element">
        <label id="select-label">What product would you like to see us make?</label>
        <select id="dropdown">
          <option>shoes</option>
          <option>bags</option>
          <option>veils</option>
        </select>
        </div>
        <div>
          <label>do you own any of our products?</label>
          </div>
          <div>
          <label><input type="radio" name="products" value="products" />yes</label>
          </div>
          <div>
          <label><input type="radio" name="products" value="products" />no</label>
          </div>
          <div>
          <label>what should we focus on?</label>
          </div>
          <div>
          <label><input type="checkbox" name="products" value="RTW"/>produce strictly RTW</label>
          </div>
          <div>
          <label><input type="checkbox" name="products" value="custom-made and RTW" />produce custom-made and RTW</label>
          </div>
          <div>
            <label>Additional comments</label>
            <textarea type="text"></textarea>
          </div>
          <button type="submit" id="submit">submit</button>
    </form>
      </body>
</html>
